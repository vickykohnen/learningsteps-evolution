apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: learningsteps-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: learningsteps-api
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70 # Scale up if CPU exceeds 70%